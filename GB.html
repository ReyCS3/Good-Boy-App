<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Green Themed Button</title>
  <style>
    body {
      background-color: #C9D6B9; /* Sage green background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    button {
      background-color: #8F9779; /* Slightly darker green */
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      
    }
    button:hover {
      background-color: #7a8471;
    }
  </style>
</head>
<body>
  <button>Click Me!</button>
  <script src="GB.js"></script>
</body>
</html>
